<!DOCTYPE html>

<html>
    <head>

        <!-- Enable all requests, inline styles, and eval() -->
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <h1>Clear Data Plugin Test</h1>

        <section>
            <button onclick="clearCache()">Clear Webview cache</button>
        </section>

        <section style="display: none">
            <button onclick="clearWebview()">Clear Webview data</button>

            <select id="webview-data" multiple="multiple">
                <option value=""></option>
            </select>
        </section>

        <section style="display: none" class="android-only">
            <button onclick="clearApplication()">Clear Application data</button>

            <select id="application-data" multiple="multiple">
                <option value=""></option>
            </select>
        </section>

    </body>
</html>
